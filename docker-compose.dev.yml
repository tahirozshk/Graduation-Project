version: '3.8'

services:
  # Development Laravel Application with Hot Reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: neu_pms_app_dev
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:8000"  # Laravel serve
      - "5173:5173"  # Vite dev server
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-neu_pms}
      - DB_USERNAME=${DB_USERNAME:-neu_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    command: >
      sh -c "composer install &&
             npm install &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan db:seed --force &&
             npm run dev & php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      - mysql
    networks:
      - neu_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: neu_pms_mysql_dev
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-neu_pms}
      MYSQL_USER: ${DB_USERNAME:-neu_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - neu_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: neu_pms_phpmyadmin_dev
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    depends_on:
      - mysql
    networks:
      - neu_network

volumes:
  mysql_dev_data:
    driver: local

networks:
  neu_network:
    driver: bridge

